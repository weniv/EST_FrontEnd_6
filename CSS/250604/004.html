<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                /* 키워드 */
                color: red;
                color: blue;

                /* 16진수 HEX코드 */
                /* #RRGGBB 구조, 각 자릿수를 0부터 f까지의 16진수로 표현 */
                color: #ffffff; /* #fff */
                color: #000000; /* #000 */
                color: #00ff00; /* #0f0 */

                /* RGB 레드, 그린, 블루를 0~255까지의 정수값으로 표현 */
                color: rgb(255, 255, 255);
                color: rgb(255, 0, 0);
                color: rgb(0, 255, 0);
                color: rgb(0, 0, 255);
                color: rgb(0, 0, 0);

                color: rgba(255, 0, 0, 0.5);
                border: solid 10px currentColor;

                /* color: black; */
            }
        </style>
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis quod earum repellat impedit facilis, totam itaque nam expedita doloremque laudantium sequi, error, vitae at ullam? Nisi
            repudiandae sunt facere sint.
        </p>
    </body>
</html>
