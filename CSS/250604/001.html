            /* 2. 구체성의 원칙

            /* 100 + 1 */

            /* 1 + 10 */

            /* 1 */

            /* 클래스선택자 10점 + 요소선택자 1점 = 11점 */
            /* .ul a {
                color: yellow;
            } */

            /* 클래스 선택자 10점 */
            /* .click {
                color: green;

            /* 요소선택자 12개  12점?*/

            /* html body main section article div ul li p strong span a {
                color: red;

            }

            * {
                color: blueviolet !important;
            } */

            /* 상속된 속성은 요소에 직접 적용된 속성보다 우선순위가 낮음 */
            .child {
                color: red;
            }

            div.parent {
                color: pink;
            }
        </style>
    </head>
    <body>
        <p>hello world</p>

        <div id="container">
            <p class="text">Hello, World!</p>
        </div>

        <main>
            <section>
                <article>
                    <div>
                        <ul class="ul">
                            <li>
                                <p>
                                    <strong>
                                        <span> <a href="" class="click">1. 이 글자는 어떤 색일까요? 2. 배경색은 어떤 색일까요? </a> </span></strong
                                    >
                                </p>
                            </li>
                        </ul>
                    </div>
                </article>
            </section>
        </main>

        <div class="parent">
            <p>이 텍스트는 부모의 색상(분홍색)을 상속받습니다.</p>
            <p class="child">이 텍스트는 직접 적용된 색상(빨간색)을 사용합니다.</p>
        </div>
    </body>
