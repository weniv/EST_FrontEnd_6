<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                border: solid 1px black;
                padding: 10px;
            }

            p {
                background-color: lightcoral;
                display: inline;
                width: 100px;
                height: 100px;
                margin: 100px 0;
            }

            span {
                background-color: lightgreen;
                display: block;
                width: 100px;
                height: 100px;
                margin: 10px 0;
            }

            .box3 span {
                display: inline-block;
            }

            div {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <p>p</p>
            <p>p</p>
            <p>p</p>
            <p>p</p>
            <p>p</p>
        </div>
        <div class="box2"><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span></div>
        <div class="box3">
            <span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span
            ><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span>
        </div>
    </body>
</html>
