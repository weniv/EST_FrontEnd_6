<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="inp-txt">

        <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>

        let txt = "Hello Lions";
        const viewer = document.querySelector('.viewer');
        viewer.textContent = txt;

        function push() {
            const inpTxt = document.querySelector('.inp-txt');
            viewer.textContent = inpTxt.value;
        }

        // 테스트가 가능한 코드의 조건
        // 1. 테스트 코드가 UI 에서 분리가 되어야 한다.
        // 2. 자바스크립트는 JS파일로 분리합니다.
        // 3. 테스트 해야할 모든 코드는 함수의 형태로 작성되어야 한다.
    </script>
</body>

</html>
