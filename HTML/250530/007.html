<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form 관련 요소들</title>
    </head>
    <body>
        <!-- 로그인, 회원가입, 주문 등 서버로 데이터를 전송해야하는 경우 -->
        <!-- method. 데이터 전송 방식 -->
        <!-- action. 데이터를 어디로 보낼것인지 -->
        <form action="" method="get" enctype="multipart/form-data">
            <label for="id">아이디: </label>
            <input type="text" id="id" name="id" autocomplete="off" disabled />
            <br />
            <label for="username">닉네임: </label>
            <input type="text" id="username" name="username" value="zeezee" readonly />
            <br />
            <label for="pw">비밀번호: </label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호는 8자 이상입니다." required />
            <br />
            <!-- 유효성 검증 과정은 js로도 구현되어야 함! -->
            <input type="submit" value="전송" />
            <input type="button" value="button" />
            <input type="reset" value="초기화" />

            <input type="password" maxlength="16" minlength="8" placeholder="비밀번호는 최소 8자, 최대 16자 이내입니다." />

            <label for="profile">프로필 이미지</label>
            <input type="file" id="profile" name="profile" />
            <label for="num">숫자 입력</label>
            <input type="number" name="number" id="num" />
            <br />
            <label>아이디: <input type="text" placeholder="아이디" /></label>
        </form>
    </body>
</html>
