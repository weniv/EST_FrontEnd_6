<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form 관련 요소들</title>
    </head>
    <body>
        <!-- 관련된 폼 요소들을 논리적으로 그룹화 -->
        <fieldset>
            <legend>직업</legend>
            <select name="job" id="job">
                <option value="">선택해주세요.</option>
                <optgroup label="개발자">
                    <option value="fe">front-end</option>
                    <option value="be">back-end</option>
                </optgroup>

                <option value="designer">디자이너</option>
                <option value="pm">기획자</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>도시</legend>
            <label for="city">원하는 도시를 선택하세요</label>
            <input list="cities" id="city" />
            <!-- input, select의 장점 결합 -->
            <datalist id="cities">
                <option value="시흥">시흥</option>
                <option value="울산">울산</option>
                <option value="제주">제주</option>
                <option value="여수">여수</option>
            </datalist>
        </fieldset>

        <textarea name="" id=""></textarea>
        <button>
            <img src="" alt="" />
            button
        </button>
        <a href="">a 태그</a>
        <input type="text" />
    </body>
</html>
