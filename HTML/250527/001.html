<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>시맨틱 태그 알아보기</title>
        <style>
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip-path: inset(50%);
                border: 0;
                clip: rect(0 0 0 0);
            }
        </style>
    </head>
    <body>
        <!-- 회사명, 로고, 검색 폼 등의 요소가 포함 -->
        <header>
            <a href="/">
                <h1>
                    위니브
                    <img src="" alt="위니브" />
                </h1>
            </a>
            <!-- 메뉴, 목차, 브래드크럼 등이 포함 -->
            <nav>
                <ul>
                    <li>위니브 소개</li>
                    <li>위니브 오시는 길</li>
                    <li>위니브 서비스</li>
                </ul>
            </nav>
        </header>
        <!-- 웹페이지의 주요 콘텐츠. 한번만 사용 가능 -->
        <main>
            <!-- 독립적으로 사용 가능 -->
            <article>
                <h2 class="sr-only">오늘의 날씨</h2>
                <p>오늘 날씨 맑음</p>
            </article>
            <!-- 특정한 섹션 정의 -->
            <section>
                <h2>위니브 소개</h2>
                <p>
                    위니브는 미래를 위한 브랜드입니다.
                    <!-- 아래는 잘못된 사용입니다 -->
                    <!-- <hr> -->
                </p>
                <!-- 문단의 주제가 변경되는 경우 -->
                <hr />
                <article>
                    <h3>위니브 소개 기사</h3>
                    <p>위니브 오늘의 이슈는 이렇습니다!</p>
                </article>
            </section>
            <aside>
                <!-- 광고가 들어올 자리입니다 -->
            </aside>
        </main>
        <aside>
            <!-- 광고가 들어올 자리입니다 -->
        </aside>
        <!-- 페이지의 작성자, 저작권 정보, 페이지 관련 문서 등 -->
        <footer>
            <h2>위니브 저작권 정보</h2>
            <nav>
                <ul>
                    <li>인스타그램</li>
                    <li>블로그</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
