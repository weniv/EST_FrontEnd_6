<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이미지 관련 태그</title>
    </head>
    <body>
        <img src="./로지프사.png" alt="위니브 검은 토끼 캐릭터 로지" />
        <!-- <img src="icon-arrow.svg" alt="" /> -->

        <h3>Image Map</h3>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="로지프사.png" usemap="#image-map" />

        <map name="image-map">
            <area target="_blank" alt="위니북스 교안" title="위니북스 교안" href="https://www.books.weniv.co.kr/essentials-html-css/chapter05/05-1" coords="414,487,35" shape="circle" />
        </map>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Serengeti_Elefantenbulle.jpg" alt="" />
            <figcaption>굉장히 커다란 코끼리 이미지</figcaption>
        </figure>
    </body>
</html>
