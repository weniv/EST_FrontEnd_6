<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Table 태그 예제</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            caption {
                caption-side: top;
                font-weight: bold;
                font-size: 1.2em;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>HTML Table 태그 예제</h1>
        <table>
            <caption>
                학생 성적표
            </caption>
            <thead>
                <tr>
                    <th scope="col">학생</th>
                    <th scope="col">영어</th>
                    <th scope="col">수학</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">라이캣</th>
                    <td>100</td>
                    <td>90</td>
                </tr>
                <tr>
                    <th scope="row">로지</th>
                    <td>80</td>
                    <td>90</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">평균</th>
                    <td>90</td>
                    <td>90</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
