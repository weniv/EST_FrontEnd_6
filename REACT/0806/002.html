<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>useRef 비슷한 예제 만들기</title>
</head>
<body>
<input id="myInput" type="text">
<script>
    // 아래와 같은 코드를 React에서 useRef로 사용을 합니다.
    // 어? 리렌더링 하지 않고 변수 기억하는 것이라면서요?
    // 맞습니다. useRef는 리렌더링 없이 값을 기억할 수 있습니다.
    // 그래서 DOM 요소를 지정해놓으면 조작할 때 유용하게 사용할 수가 있는거죠.
    // 리렌더링 하지 않으니까요.
    const myInput = document.getElementById("myInput");
</script>
</body>
</html>
