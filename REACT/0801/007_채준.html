<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            function Header() {
                return <h1>오늘의 메뉴선정</h1>;
            }

            // 상위 태그가 하나만 있어야 합니다. 아래와 같은 형태면 안됩니다.
            //
            // function List() {
            //     <p>어제 먹다 남은 제육</p>;
            //     <p>닭가슴살이랑 낫또</p>;
            // }
            
            function List() {
                return (
                    <div>
                        <p>어제 먹다 남은 제육</p>
                        <p>닭가슴살이랑 낫또</p>
                    </div>
                )
            }

            const app = (
                <div>
                    <Header />
                    <List />
                </div>
            );

            // DOM에 리액트 컴포넌트 랜더링하기
            const domContainer = document.querySelector("#root");
            const root = ReactDOM.createRoot(domContainer);
            root.render(app, domContainer);
        </script>
    </body>
</html>
