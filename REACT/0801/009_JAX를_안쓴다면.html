<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx를 안쓴다면?</title>
</head>
<body>
<div id="root"></div>

<script>
    const root = document.getElementById('root');
    const header = `
        <header>
            <h1>헤더</h1>
        </header>
    `;
    const footer = `
        <footer>
            <h1>푸터</h1>
        </footer>
    `;

    root.innerHTML = `
        ${header}
        <main>
            <h1>메인 콘텐츠</h1>
        </main>
        ${footer}
    `;

</script>
</body>
</html>
