<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
    # 이 이벤트의 특징 
    1. 사용자가 버튼을 클릭한다.
    2. 버튼을 클릭했을 때의 연결되는 동작이 onclick에 정의되어 있다.
    3. onclick에 있는 소스코드를 실행한다.

    특징: addNumber() 함수가 실행이 될 때 형태가 괄호가 있다.
    -->
    <button onclick="addNumber()">Click me!</button>
    <button onclick="console.log('hello1');console.log('hello2');">Click me!</button>
    <script>
    function addNumber() {
        console.log("I'm button");
    }
    </script>
</body>
</html>
