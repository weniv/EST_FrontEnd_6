<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락평가</title>
</head>
<body>
    <!-- 
    # 단락평가: && 연산자나 || 연산자를 사용하여 조건에 따라 결과값을 반환하는 방법
    -->
    <script>
        // 결론이 어디서 났는지가 중요합니다!
        // 앞에가 true가 나오고 or 가 나오면 뒤에 것을 볼 필요 없이 true입니다.
        // 그래서 컴퓨터도 앞에 것을 보고 뒤에 것을 보지 않습니다.
        // 그래서 "true || 'Hello'"는 뭐라고 평가가 되냐면
        // true로 평가 됩니다.
        console.log(true || 'Hello');

        // false로 평가가 됩니다.
        console.log(false && 'Hello');

        const one = 10;
        const two = 20;
        const three = one || two;
        console.log(three);

        // 위와 같은 수식을 어떨 때 사용하냐면
        // 1. ||는 주로 변수가 비어있는지를 확인할 때 사용합니다.

        const userName = '';
        const userName2 = userName || 'Guest';
        console.log(userName2); // 'Guest'가 출력됩니다.

        // 2. &&는 주로 앞에 있는 값이 true일 때 실행하고 싶은 코드가 있을 때 사용합니다.
        // 2번 같은 경우에는 조건문이라고 생각하셔도 됩니다.
        // 리엑트에서는 주로 조건부 렌더링에 사용됩니다.
        const isLoggedIn = true;
        const greeting = isLoggedIn && 'Welcome back!';
        console.log(greeting); // 'Welcome back!'가 출력됩니다.

        const hello1 = true;
        const hello2 = true;
        const hello3 = true;
        let hello4 = 'hello';

        // 1
        if (hello1) {
            if (hello2) {
                if (hello3) {
                    hello4 = '1';
                }
            }
        }
        console.log(hello4);

        // 2
        hello1 && hello2 && hello3 && (hello4 = '2');
        console.log(hello4);

        // 3
        hello4 = hello1 && hello2 && hello3 && '3'
        console.log(hello4);
    </script>
</body>
</html>
