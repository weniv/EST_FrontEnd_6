<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="greeting">
        hello <i>jaehyun</i> welcome!
    </h1>

    <script>
        const h1 = createElement('h1');
        h1.classList.add('greeting');
        h1.appendChild('hello');

        const i = createElement('i');
        i.textContent = 'jaehyun';
        h1.append(i);

        body.append(h1);

        React.createElement('h1', { className: 'greeting' }, 'hello', React.createElement('i', null, 'jaehyun'), 'welcome!');



    </script>
</body>

</html>
