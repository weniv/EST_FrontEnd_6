<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 우아한 성능저하 (graceful degradation), 점진적 향상 -->

    <video controls poster="">
        <source src="test.mp4" type="video/mp4">
        <source src="test.webm" type="video/webm">

        <p>브라우저가 HTML video 태그를 지원하지 않습니다....
            <a href="">여기에 가시면 비디오를 보실 수 있습니다.</a>
        </p>
    </video>


    <script>
        const canvas = document.createElement('canvas');

        const ctx = canvas.getContext('webgl');

        if (ctx) {
            docuemtn.body.append(canvas);
        } else {
            document.body.innerHTML = '이 브라우저에서는 canvas 를 지원하지 않습니다. 업데이트 부탁드립니다.'
        }
    </script>


    <!-- 점진적 향상기법 (progressive enhancement), 점진적 향상 -->
    <picture>
        <source srcset="baby.webp" type="image/webp">
        <source srcset="baby.avif" type="image/avif">
        <img src="baby.jpeg" alt="귀여운 아기사진">
    </picture>


    <script>
        const div = document.createElement('div');
        if (div.style.grid !== undefined) {
            div.classList.add('grid');
        } else {
            div.classList.add('flex');
        }
    </script>
</body>

</html>
